<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #666;
        }
        input {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #ffc107;
            color: black;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #e0a800;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .verification-code-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .verification-code-container input {
            flex-grow: 1;
        }
        .verification-code-container button {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <div class="verification-code-container">
                <input type="text" id="verificationCode" name="verificationCode" placeholder="Verification Code" required>
                <button type="button" id="sendCodeBtn">Send Code</button>
            </div>
            
            <button type="submit" id="submitBtn">Verify Code</button>
        </form>
    </div>

    <script>
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const verificationCodeInput = document.getElementById('verificationCode');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const submitBtn = document.getElementById('submitBtn');

        sendCodeBtn.addEventListener('click', function() {
            const email = emailInput.value;
            if (email) {
                // Simulate sending verification code
                console.log('Sending verification code to:', email);
                alert('Verification code sent to ' + email);
                
                // Disable button and start countdown
                sendCodeBtn.disabled = true;
                let countdown = 60;
                sendCodeBtn.textContent = `Resend (${countdown}s)`;
                
                const timer = setInterval(() => {
                    countdown--;
                    sendCodeBtn.textContent = `Resend (${countdown}s)`;
                    if (countdown === 0) {
                        clearInterval(timer);
                        sendCodeBtn.disabled = false;
                        sendCodeBtn.textContent = 'Send Code';
                    }
                }, 1000);
            } else {
                alert('Please enter your email address');
            }
        });

        forgotPasswordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const verificationCode = verificationCodeInput.value;
            if (verificationCode.trim() !== '') {
                // Simulate code verification
                console.log('Verification code accepted');
                alert('Verification code accepted');
                
                // Redirect to set-password.html with email as a query parameter
                const email = emailInput.value;
                window.location.href = `set-password.html?email=${encodeURIComponent(email)}`;
            } else {
                alert('Please enter the verification code');
            }
        });
    </script>
</body>
</html>
